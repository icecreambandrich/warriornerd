<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive tech quiz to prove your skills. Embark on the ultimate tech quest!">
    <meta name="keywords" content="quiz, interactive, warrior, nerd, geek, gaming, programming, javascript">
    <meta name="author" content="Warrior Nerd Developer">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://warrior-nerds-quiz.vercel.app/">
    <meta property="og:title" content="Warrior Nerd: The Ultimate Tech Quest">
    <meta property="og:description" content="An interactive tech quiz to prove your skills. Embark on the ultimate tech quest!">
    
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://warrior-nerds-quiz.vercel.app/">
    <meta property="twitter:title" content="Warrior Nerd: The Ultimate Tech Quest">
    <meta property="twitter:description" content="An interactive tech quiz to prove your skills. Embark on the ultimate tech quest!">
    
    <title>Warrior Nerd</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Crect width='16' height='16' fill='black'/%3E%3Cpath d='M4 6L8 8L4 10' stroke='%2300ff00' stroke-width='2'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="styles.css?v=1.1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="quiz-header">
            <h1 class="title blinking-cursor">Warrior Nerd</h1>
            <h2 class="subtitle">From prototype to IPO, how far can you go?</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="question-counter" id="questionCounter">Question 1 of 10</div>
        </header>

        <div class="context-box">
            <p>Forget pitch decks and due diligence. This quiz is pure startup chaos — where your decisions decide if you IPO, get acquired, or end up podcasting about “the grind.”</p>
        </div>

        <main class="quiz-content">
            <div class="story-section" id="storySection">
                <h3>Your Startup Journey</h3>
                <div id="storyText"></div>
                <div class="name-input-container" id="nameInputContainer">
                    <input type="text" id="nameInput" placeholder="Enter your founder name...">
                    <button id="nameSubmitButton" class="next-button">Start Journey</button>
                </div>
            </div>

            <div class="question-section" id="questionSection">
                <h3 class="question-text" id="questionText"></h3>
                <div class="options-container" id="optionsContainer">
                    <!-- Options will be dynamically generated -->
                </div>
                <button class="next-button" id="nextButton" style="display: none;">Next Component →</button>
            </div>

            <div class="final-legacy" id="finalLegacy" style="display: none;">
                <h2>FINAL BENCHMARK</h2>
                <div class="legacy-content" id="legacyContent">
                    <!-- Final story will be generated here -->
                </div>
                <button class="restart-button" id="restartButton">Run Benchmark Again</button>
            </div>
        </main>
    </div>

    <script src="script.js?v=1.1"></script>
</body>
</html>
